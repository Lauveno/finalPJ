<script>
var map ;
var searchMarker ;
var totalPlaces = [] ;
var zerowastePlaces = [] ;
var veganfoodPlaces = [] ;

/* Map 생성 */
function initMap() {
     var defaultOptions = {
          zoom : 12 ,
          center : new google.maps.LatLng(37.5643135 , 127.0016985),
          disableDefaultUI : true ,
          zoomControl : false ,
     }
     map = new google.maps.Map(document.getElementById("map"), defaultOptions);
     getData() ;
}

/* AJAX 통신으로 데이터 수신 */
function getData() {
     $('#ZEROWASTE').click(function() {
          $.ajax({
               url : '../zerowaste/' ,
               type : 'post' ,
               dataType : 'json' ,
               data : { 'csrfmiddlewaretoken' : '{{csrf_token}}' } ,
               success : function(zerowaste_list) {
                    alert('data load');
                    $.each(zerowaste_list, function(key, value) {
                         console.log(key, value)
                         zerowastePlaces.push(value)
                    });
                    console.log(zerowastePlaces)
                    alert('list append')

                    drawMarkers(zerowastePlaces) ;
               } ,
               error : function(request , status , error) {
                    alert('state - '+request.state)
                    alert('msg - '+request.responseText)
                    alert('error - '+error)
               }
          });
     });
}

/* Marker 생성 */
var markers = [] ;
function clearMarkers() {
     for(var i = 0 ; i < markers.length ; i++) {
          markers[i].setMap(null);
     }
     markers = [] ;
}

function drawMarkers(zerowastePlaces) {
     for(var i = 0 ; i < zerowastePlaces.length ; i++) {
          var marker = new google.maps.Marker ({
               map : map ,
               position : new google.maps.LatLng(zerowastePlaces[i].lat , zerowastePlaces[i].lng)
          });
          markers.push(marker) ;
     }
     alert('lat - ' + zerowastePlaces[0].lat) ;
     alert('lng - ' + zerowastePlaces[0].lng) ;
     alert('marker push') ;
}

</script>
